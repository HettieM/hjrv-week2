<body class="wrapper" id="wrapper">
    
  <script>

      function findAWord(quote) { 
        var quoteArray = quote.split(" "); // split into word array
        var randomIndex = Math.floor(Math.random()*quoteArray.length); // might need to keep this for elsewhere // pick random word 
        var selectedWord = quoteArray[randomIndex]; // set new word
        if (selectedWord.slice(-1) === 's' && selectedWord.slice(-2, -1) !== 's') {
          selectedWord = selectedWord.substring(0, selectedWord.length-1);
          return selectedWord; // return one word
        } // ensures words are not plural
      }
    
      findAWord("dress");
  
  </script>
</body>
