<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fun Quote Game</title>
  <meta name="description" content="This is a fun game using APIs to automate a guessing game based on famous quotes">
  <meta name="author" content="HJRV">
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> --> 
</head>
<body class="wrapper">
    <header class="title">
        Page title
    </header>
    <form class="search">
        <label for="search" class="search search__label">Word:</label>
        <input type="text" id="search" name="word">
        <button type="submit" class="search search__button">Search</button>
    </form>
    <article class="quote">
        "Retrieved quote"
        <!-- Quote displayed -->
    </article>
    <div class="answer">
        <button class="answer answer__button">1<!--1--></button>
        <button class="answer answer__button">2<!--2--></button>
        <button class="answer answer__button">3<!--3--></button>
        <button class="answer answer__button">4<!--4--></button>
    </div>
  <script src="javascript.js">
  </script>
</body>
</html>
