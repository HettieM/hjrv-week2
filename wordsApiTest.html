    } // Request headers
  }) 
  .then(response => response.json()) // Get JSON when available
  .then(data => {
    console.log(data.synonyms); //data.synonyms returns array of all synonyms. 
    console.log(data.synonyms[0]); //data.synonyms[0] is the first synonym in the array
    console.log(data.synonyms[1]);
